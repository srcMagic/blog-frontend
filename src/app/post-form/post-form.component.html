<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title" required />
  </div>

  <div>
    <label for="content">Content</label>
    <textarea id="content" formControlName="content" required></textarea>
  </div>

  <div>
    <label for="author">Author</label>
    <input type="text" id="author" formControlName="author" required />
  </div>

  <div>
    <label for="category">Category</label>
    <input type="text" id="category" formControlName="category" />
  </div>

  <button type="submit" [disabled]="postForm.invalid">Submit</button>
</form>
